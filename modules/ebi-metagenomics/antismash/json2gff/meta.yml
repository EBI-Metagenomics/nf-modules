# yaml-language-server: $schema=https://raw.githubusercontent.com/EBI-Metagenomics/nf-modules/main/modules/meta-schema.json
name: "antismash_json2gff"
description: Transforms antismash json output file into GFF format
keywords:
  - antismash
  - json
  - gff
  - mgnify-pipelines-toolkit
tools:
  - "antismash_gff_builder":
      description: "Collection of scripts and tools for MGnify pipelines."
      homepage: "https://github.com/EBI-Metagenomics/mgnify-pipelines-toolkit"
      documentation: "https://github.com/EBI-Metagenomics/mgnify-pipelines-toolkit"
      tool_dev_url: "https://github.com/EBI-Metagenomics/mgnify-pipelines-toolkit"
      licence: ["Apache-2.0"]
      identifier: ""

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - antismash_json:
        type: file
        description: Result generated by antismash tool in json format
        pattern: "*.json"
        ontologies:
          - edam: "http://edamontology.org/format_3464" # JSON
output:
  gff:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*_antismash.gff":
          type: file
          description: Gff file with antismash annotation
          pattern: "*.gff"
          ontologies:
            - edam: "http://edamontology.org/format_1975" # GFF
  versions_mgnifypipelinestoolkit:
    - - "${task.process}":
          type: string
          description: The name of the process
      - "mgnify-pipelines-toolkit":
          type: string
          description: The name of the tool
      - "get_mpt_version":
          type: eval
          description: The expression to obtain the version of the tool

topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - mgnify-pipelines-toolkit:
          type: string
          description: The name of the tool
      - get_mpt_version:
          type: eval
          description: The expression to obtain the version of the tool

authors:
  - "@Ales-ibt"
maintainers:
  - "@Ales-ibt"
