site_name: Microbiome Informatics Nextflow Modules
site_description: Documentation for the Microbiome Informatics team Nextflow modules and subworkflows
site_url: https://ebi-metagenomics.github.io/nf-modules/
repo_url: https://github.com/EBI-Metagenomics/nf-modules
repo_name: EBI-Metagenomics/nf-modules

theme:
  name: material
  logo: assets/mgnify_logo.png
  favicon: assets/mgnify_logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.footnote.tooltips

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

nav:
  - Home: index.md
  - Modules: modules/index.md
  - Subworkflows: subworkflows/index.md
  - Pipelines: pipelines.md
  - Tags: tags.md

plugins:
  - search
  - awesome-pages
  - tags:
      tags_file: tags.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css
